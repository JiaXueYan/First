<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

This is a red square:<canvas id="square" width="100"></canvas>
<br>这是一个蓝色元 <canvas id="circle" width="1000" ></canvas>
<br>线 <canvas id="xian" width="1000" ></canvas>
<br>图形<canvas id="demo" width="1000"></canvas>


<script type="text/javascript">
    var canvas=document.getElementById("square");
    var context=canvas.getContext("2d")
    context.fillStyle="#f00";
    context.fillRect(0,0,100,100)

    canvas=document.getElementById("circle");

    context=canvas.getContext("2d")
    context.beginPath();
    context.arc(55,55,55,0,2*Math.PI,true);
    context.fillStyle="#00f";
    context.fill()



    canvas=document.getElementById("xian");
    context=canvas.getContext("2d")
    context.beginPath();
    context.moveTo(100,100)
    context.lineTo(200,200)
    context.lineTo(100,200)
    context.moveTo(300,100)
    context.lineTo(300,200)
    context.fill()
    context.stroke()

    canvas=document.getElementById("demo");
   c=canvas.getContext("2d")

    function polygon(c,n,x,y,r,angle,counterclockwise){

//        定义一个以(x,y为中心 半径为r的规则n图形
//        每一个顶点都是均匀分布在圆周上
//        将第一个顶点放置在最上面  或者指定一定角度
//        除非最后一个参数是true 否则顺时针旋转
        angle=angle||0;
        counterclockwise=counterclockwise||false;
        c.moveTo(x+r*Math.sin(angle), //从第一个定点开始一条新的子路径
                y-r*Math.cos(angle));//使用三角算法计算位置
        var delta=2*Math.PI/n;
        for(var i=1;i<n;i++){
            angle+=counterclockwise?-delta:delta;//调整角度
            c.lineTo(
                    x+r*Math.sin(angle), //从第一个定点开始一条新的子路径
                    y-r*Math.cos(angle)
            )
        }

        c.closePath()





    }
    c.beginPath();
    polygon(c,3,50,70,50)
    polygon(c,4,150,60,50,Math.PI/4)
    polygon(c,5,255,55,50)
    polygon(c,6,365,53,50,Math.PI/6)
    polygon(c,4,365,53,20,Math.PI/4,true)
    polygon(c,7,565,48,45,Math.PI/8,true)

    c.fillStyle="#f5f"
    c.strokeStyle="#008";
    c.lineWidth=5;
    c.fill();
    c.stroke()
    </script>

</body>
</html>
